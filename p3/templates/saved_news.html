{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3>Saved News</h3>
    <div class="row">
        {% for article in saved_news %}
            <div class="col-md-4">
                <div class="custom-card" data-article-id="{{ article.id }}">
                    <button class="remove-btn" onclick="removeArticle({{ article.id }})">&times;</button>
                    <img class="card-img-top" src="{{ article['image'] }}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ article['title'] }}</h5>
                        <p class="card-text">{{ article['description'] }}</p>
                        <a href="{{ article['url'] }}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
